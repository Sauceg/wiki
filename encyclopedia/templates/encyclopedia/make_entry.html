{% extends "encyclopedia/layout.html" %}

{% block body %}
    <h1>make an entry </h1>

    {% for error in form.errors %}
    <p class="text-danger">{{ error }}</p>
    {% endfor %}

    <form method = "POST" action = "make entry">
        {% csrf_token %}
        {{form}}
        <input style="width: 150px; background-color: #4d90fe; color: white; margin-left: 670px;" type="submit" value="submit entry" >
        
    </form>
   
{% endblock %}
